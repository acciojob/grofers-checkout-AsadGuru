<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Monthly Savings</title>
</head>

<body>
    <table style="width: 100%">
        <caption>
            Monthly Savings
        </caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price">50</td>
        </tr>
    </table>

    <script type="text/javascript">
        function calculateTotal() {
            // Step 1: Select all price elements
            const priceElements = document.querySelectorAll('.price');

            // Step 2: Initialize total variable
            let total = 0;

            // Step 3: Loop through the NodeList and sum the prices
            priceElements.forEach(priceElement => {
                total += parseFloat(priceElement.textContent) || 0; // Convert to float and add to total
            });

            // Step 4: Create a new row for the total
            const table = document.querySelector('table');
            const totalRow = document.createElement('tr');

            // Step 5: Create a cell for the total price
            const totalCell = document.createElement('td');
            totalCell.colSpan = 2; // Span across both columns
            totalCell.textContent = 'Total: Rs ' + total.toFixed(2); // Format total to 2 decimal places

            // Step 6: Append the total cell to the total row
            totalRow.appendChild(totalCell);

            // Step 7: Append the total row to the table
            table.appendChild(totalRow);
        }

        // Step 8: Call the function to calculate and display the total
        calculateTotal();
    </script>

</body>

</html>
