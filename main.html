<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monthly Savings</title>
</head>

<body>
    <table style="width: 100%">
        <caption>
            Monthly Savings
        </caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price">50</td>
        </tr>
    </table>

    <button id="calculate">Calculate Total</button>

    <!-- Get Total Price Button -->
    <script type="text/javascript">
        // Create and append the "Get Total Price" button
        const getSumBtn = document.createElement("button");
        getSumBtn.textContent = "Get Total Price"; // Set button text
        document.body.appendChild(getSumBtn);

        const getSum = () => {
            // Step 1: Select all price elements
            const priceElements = document.querySelectorAll('.price');

            // Step 2: Initialize total variable
            let total = 0;

            // Step 3: Loop through the NodeList and sum the prices
            priceElements.forEach(priceElement => {
                total += parseFloat(priceElement.textContent) || 0; // Convert to float and add to total
            });

            // Step 4: Display the total price
            alert(`Total Price: Rs ${total.toFixed(2)}`); // Display the total in an alert
        };

        // Add event listener for button click
        getSumBtn.addEventListener("click", getSum);
    </script>

</body>

</html>
